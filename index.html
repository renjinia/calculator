<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h4 class="text-center mb-4">Calculator</h4>
        <!-- Display -->
        <input type="text" placeholder="0"  id="result" class="display mb-3" readonly/>
        <!-- Buttons -->
        <div class="row g-2">
            <div class="col-3"><button onclick="displayContent('7')" class="btn btn-secondary w-100">7</button></div>
            <div class="col-3"><button onclick="displayContent('8')" class="btn btn-secondary w-100">8</button></div>
            <div class="col-3"><button onclick="displayContent('9')" class="btn btn-secondary w-100">9</button></div>
            <div class="col-3"><button onclick="displayContent('/')" class="btn btn-warning w-100">/</button></div>

            <div class="col-3"><button onclick="displayContent('4')" class="btn btn-secondary w-100">4</button></div>
            <div class="col-3"><button onclick="displayContent('5')" class="btn btn-secondary w-100">5</button></div>
            <div class="col-3"><button onclick="displayContent('6')" class="btn btn-secondary w-100">6</button></div>
            <div class="col-3"><button onclick="displayContent('*')" class="btn btn-warning w-100">*</button></div>

            <div class="col-3"><button onclick="displayContent('1')" class="btn btn-secondary w-100">1</button></div>
            <div class="col-3"><button onclick="displayContent('2')" class="btn btn-secondary w-100">2</button></div>
            <div class="col-3"><button onclick="displayContent('3')" class="btn btn-secondary w-100">3</button></div>
            <div class="col-3"><button onclick="displayContent('-')" class="btn btn-warning w-100">-</button></div>

            <div class="col-3"><button onclick="displayContent('0')" class="btn btn-secondary w-100">0</button></div>
            <div class="col-3"><button onclick="calcBack()" class="btn btn-secondary w-100"><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="col-3"><button onclick="calcClear()" class="btn btn-danger w-100">C</button></div>
            <div class="col-3"><button onclick="displayContent('+')" class="btn btn-warning w-100">+</button></div>

            <div class="col-12"><button onclick="calcOutput()" id="equal" class=" btn btn-success w-100">=</button></div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
